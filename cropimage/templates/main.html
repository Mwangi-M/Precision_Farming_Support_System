{% extends 'base2.html' %}

{%load crispy_forms_tags %}

{% block content %}
    <article class="media content-section2">
        <div class="media-body">

            <main role="main" class="container">
                <div class="col-md-16">

                <h3 style="text-align:center"><u>IMAGE CROPPER</u></h3>
                <h4>Crop your image by clicking on the 'Choose file' button</h4>

                    <form action="" id="image-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                    </form>

                    <div id="alert-box"></div>
                    <div id="image-box"></div>

                <button class="btn btn-primary mt-3 not-visible" id="confirm-btn">Confirm</button>

                </div>
            </main>

        </div>
    </article>
{% endblock content %}
